<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora Juros Compostos</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora Juros Compostos</h1>
        <input type="text" name="capital" id="capital" placeholder="Digite o Capital">
        <input type="text" name="taxa" id="taxa" placeholder="Digite a taxa de juros em %">
        <input type="text" name="periodo" id="periodo" placeholder="Digite o periodo">
        <button class="btn" onclick="jurosCompostos()">Calcular</button>

        <div class="resultado">
            <p>Valor investido: </p>
            <p>Rendimento dos Juros: </p>
            <p>Valor Total: </p>
        </div>
    </div>

    <script src="script/script.js"></script>

</body>
</html>
